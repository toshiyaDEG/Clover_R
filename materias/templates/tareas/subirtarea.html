{% extends "tareas/base.html" %}

{% block title %} Subir tarea {% endblock %}

{% block content %}

<section class="mi-tarea section">
    <div class="container" style="width: 500px;">
        <h2 class="text-center my-5">Nueva tarea</h2>
        <h3>Sube aquí la nueva tarea que asignarás</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Tema</label>
                <input type="text" name="tema" requried />
            </div>
            <div class="form-group">
                <label>Comentario</label>
                <textarea class="form-control" rows="3" name="comentario"></textarea>
            </div>
            <div class="form-group">
                <label>Fecha Límite de entrega</label>
                <input type="date" id="fechaLimite" name="fechaLimite" />
            </div>
            <div class="form-group">
                <label>Materia</label>
                <select name="materia">
                    {% for materia_obj in materias %}
                    <option value="{{ materia_obj.id }}">{{ materia_obj.materia }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input class="form-control-file" type="file" name="archivo" required/>
            </div>
            <button type="submit">Enviar</button>
            <a class="btn" href="{% url 'avisos' %}">Cancelar</a>

        </form>
    </div><!--cerrando div container-->
</section>



{% endblock %}
