{% extends "avisos/base.html" %}

{% block title %} Subir Avisos {% endblock %}

{% block content %}

<section class="mi-tarea section">
    <div class="container" style="width: 500px;">
        {% if msg %}
        <p>
            {{ msg }}
        </p>
        {% endif %}

        <h2 class="text-center my-5">Subir nuevo aviso</h2>
        <h3>El nuevo aviso se creará con la información que aquí proporciones</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Título</label>
                <input type="text" name="titulo" requried />
            </div>
            <div class="form-group">
                <label>Contenido</label>
                <textarea class="form-control" rows="3" name="contenido"></textarea>
            </div>
            <div class="form-group">
                <label>Sube la imagen (Opcional*)</label>
                <input class="form-control-file" type="file" name="imagen" required/>
            </div>
            <button type="submit">Enviar</button>
            <a class="btn" href="{% url 'avisos' %}">Cancelar</a>

        </form>
    </div><!--cerrando div container-->
</section>

{% endblock %}
